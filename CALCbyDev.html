<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Chaturvedi's Stylish Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            overflow-x: auto;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        .wide {
            grid-column: span 2;
        }
        .footer {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="wide">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')" class="wide">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <div class="footer">Made by Dev Chaturvedi</div>
    </div><script>
    function appendValue(value) {
        let display = document.getElementById("display");
        display.value += value;
        display.scrollLeft = display.scrollWidth; // Auto-scroll for long inputs
    }
    function clearDisplay() {
        document.getElementById("display").value = "";
    }
    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }
    function calculateResult() {
        try {
            let result = new Function('return ' + document.getElementById("display").value)();
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
